	<div class="container-fluid">
    
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <div class="page-header">
          <h2>Classification Form</h2>
        </div>
        <form action="{{ url_for('predict')}}" method="post" class="form-horizontal">
        <div class="form-group">
          <label for="age" class="col-sm-2 control-label">Age</label>
          <div class="col-sm-4">
          <div class="radio">
            <label>
              <input name="age" type="radio" id="age" value="1" required> <= 20
            </label>
          </div>
          <div class="radio">
            <label>
              <input name="age" type="radio" id="age" value="2"> >= 21
            </label>
          </div>
          </div>

          <label for="cgpa" class="col-sm-2 control-label">CGPA</label>
          <div class="col-sm-4">
          <select name="cgpa" class="form-control" id="cgpa" required>
            <option value="">Please select</option>
            <option value="1">Below 2.00</option>
            <option value="2">2.00 - 2.99</option>
            <option value="3">3.00 - 3.49</option>
            <option value="4">3.50 - 4.00</option>
          </select>
          </div>
        </div>
        <div class="form-group">
          <label for="gender" class="col-sm-2 control-label">Gender</label>
          <div class="col-sm-4">
          <div class="radio">
            <label>
              <input name="gender" type="radio" id="gender" value="2" required> Male
            </label>
          </div>
          <div class="radio">
            <label>
              <input name="gender" type="radio" id="gender" value="1"> Female
            </label>
          </div>
          </div>

          <label for="mode" class="col-sm-2 control-label">Mode of Study</label>
          <div class="col-sm-4">
          <div class="radio">
            <label>
              <input name="mode" type="radio" id="mode" value="1" required> Full-time
            </label>
          </div>
          <div class="radio">
            <label>
              <input name="mode" type="radio" id="mode" value="2"> Part-time
            </label>
          </div>
          </div>
        </div>
        <div class="form-group">
          <label for="program" class="col-sm-2 control-label">Program</label>
          <div class="col-sm-10">
          <select name="program" class="form-control" id="program" required>
            <option value="">Please select</option>
            <option value="9">Agriculture</option>
            <option value="3">Art</option>
            <option value="1">Business & Administration</option>
            <option value="7">Education</option>
            <option value="2">Engineering</option>
            <option value="6">Health</option>
            <option value="8">Law</option>
            <option value="5">Science</option>
            <option value="4">Social Science</option>
          </select>
          </div>
        </div>
        <div class="form-group">
          <label for="institusion" class="col-sm-2 control-label">Institution</label>
          <div class="col-sm-10">
          <div class="radio">
            <label>
              <input name="institusion" type="radio" id="institusion" value="1" required> UiTM
            </label>
          </div>
          <div class="radio">
            <label>
              <input name="institusion" type="radio" id="institusion" value="2"> Others
            </label>
          </div>
          </div>
        </div>
        <div class="form-group">
          <label for="status" class="col-sm-2 control-label">Status</label>
          <div class="col-sm-10">
          <div class="radio">
            <label>
              <input name="status" type="radio" id="status" value="1" required> Single
            </label>
            <label></label>
            <label>
              <input name="status" type="radio" id="status" value="2"> Married
            </label>
            <label></label>
            <label>
              <input name="status" type="radio" id="status" value="3"> Widow/Widower
            </label>
          </div>
      	  </div>
        </div>

        <div class="form-group">
          <label for="qualification" class="col-sm-2 control-label">Entrance Qualification</label>
          <div class="col-sm-4">
          <select name="qualification" class="form-control" id="qualification" required>
            <option value="">Please select</option>
            <option value="4">Asasi</option>
            <option value="1">Diploma</option>
            <option value="3">Matriculation</option>
            <option value="6">SPM</option>
            <option value="2">STPM</option>
            <option value="5">Others</option>
           </select>
          </div>

          <label for="sponsor" class="col-sm-2 control-label">Sponsorship</label>
          <div class="col-sm-4">
          <select name="sponsor" class="form-control" id="sponsor" required>
            <option value="">Please select</option>
            <option value="2">Loans</option>
            <option value="1">Private</option>
            <option value="4">Government</option>
            <option value="5">Non-Government</option>
            <option value="3">Others</option>
          </select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-4 col-sm-8">
          <button class="btn btn-default" type="submit" name="submit"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Submit</button>
          <button class="btn btn-default" type="reset"><span class="glyphicon glyphicon-erase" aria-hidden="true"></span> Clear</button>
          <br><br>
          </div>
        </div>

		</form>
